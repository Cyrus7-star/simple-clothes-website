<h1>Welcome to My Clothing Store</h1>

<input type="text" id="searchInput" placeholder="Search for products..." onkeyup="filterProducts()" />
<div class="product-grid">
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="T-Shirt">
    <h2>Cool T-Shirt</h2>
    <p>Price: ₹499</p>
    <button onclick="addToCart('Cool T-Shirt')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Hoodie">
    <h2>Stylish Hoodie</h2>
    <p>Price: ₹799</p>
    <button onclick="addToCart('Stylish Hoodie')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Jeans">
    <h2>Denim Jeans</h2>
    <p>Price: ₹999</p>
    <button onclick="addToCart('Denim Jeans')">Add to Cart</button>
  </div>
</div>
